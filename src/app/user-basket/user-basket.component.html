<h1>Shopping Cart</h1>

    <p>You have {{ shoppingCartItemCount }} items in your shopping cart.</p>

<table class="table">
    <thead>
        <tr>
            <th>Product</th>
            <th>Quantity</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr><!--*ngFor="let productId of itemsInCart" -->
            <td>{{ productId }}</td>
            <td></td>
            <td></td>
        </tr>
    </tbody>
</table>
