<div class="row no-gutters text-center">
  <div class="col-3">
    <button class="btn btn-secondary btn-block" (click)="removeFromCart()">-</button>
  </div>
  <div class="col align-self-center"> {{ shoppingCart.getQuantity(product) }} in cart</div>
  <div class="col-3">
    <button class="btn btn-secondary btn-block shift-right" (click)="addToCart()">+</button>
  </div>
</div>
