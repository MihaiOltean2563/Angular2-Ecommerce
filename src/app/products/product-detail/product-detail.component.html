<div class="row">
  <div class="col-xs-12">
    <img [src]="product.imageUrl" alt="{{ product.name }}" class="img-responsive" style="max-height:200px;">
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <h1>{{ product.name }}</h1>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <h1> {{ product.snippet }}</h1>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-primary">Add to Basket</button>
  </div>
</div>
