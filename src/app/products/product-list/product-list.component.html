
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onFetchData()">Get Data</button>
      <button class="btn btn-success" (click)="onSaveData()">Save data</button>
    </div>
  </div>

  <hr>


  <div class="row">
    <ng-container *ngFor="let p of products$ | async; let i = index;">
      <div class="col">
        <div class="card" style="width: 15rem">
          <img class="card-img-top" [src]="p.imageUrl" alt="Card image cap" style="max-width:100%">
          <div class="card-body text-center">
            <h4 class="card-title">{{p.title}}</h4>
            <p class="card-text">{{p.snippet}}</p>
            <p class="card-text">{{p.price | currency: 'USD': true}}</p>
            <a (click)="openModal(template)"
                ProductModalDirective
                class="btn btn-primary">
                <i class="fa fa-eye" aria-hidden="true"></i>
            </a>
  
            <a (click)="addToCart(p)"
                class="btn btn-success">
                <i class="fa  fa-cart-plus" aria-hidden="true"></i>
            </a>
            <a [routerLink]="[i]" (click)="viewDetailedProductPage(i)">
                <button class="btn btn-warning" >Read more</button>
            </a>
          </div>
        </div>
      </div>
      <div *ngIf="(i+1) % 3 === 0"class="w-100"></div>
      <!-- Modal Template-->
    <ng-template #template>
        <div class="modal-header">
          <h4 class="modal-title pull-left">{{p.title}}</h4>
          <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <img [src]="p.imageUrl" alt="{{ p.title }}" class="img-responsive" style="max-height:200px;">
            <p>Category: {{p.category}}</p>
        </div>
        <div class="modal-footer">
            <button class="btn btn-success">Add to Basket</button>
        </div>
      </ng-template>
    </ng-container>
  </div>
