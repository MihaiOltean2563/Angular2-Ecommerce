
<div class="card" style="width: 20rem; border:1px solid #ccc">
    <img class="card-img-top" [src]="product.imageUrl" alt="Card image cap" style="max-width:100%">
    <div class="card-body text-center">
        <h4 class="card-title">{{product.name}}</h4>
        <p class="card-text">{{product.snippet}}Some quick example text to build on the card title and make up the bulk of the card's content.</p>

        <a (click)="openModal(template)"
            ProductModalDirective
            class="btn btn-primary">
            <i class="fa fa-eye" aria-hidden="true"></i>
        </a>

        <a (click)="addToCart()"
            class="btn btn-success">
            <i class="fa  fa-cart-plus" aria-hidden="true"></i>
        </a>

        <button class="btn btn-warning" (click)="viewDetailedProductPage(index)">Read more</button>
    </div>
</div>

<ng-template #template>
    <div class="modal-header">
      <h4 class="modal-title pull-left">{{product.name}}</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <img [src]="product.imageUrl" alt="{{ product.name }}" class="img-responsive" style="max-height:200px;">
        {{product.snippet}}
    </div>
    <div class="modal-footer">
        <button class="btn btn-success">Add to Basket</button>
    </div>
  </ng-template>
