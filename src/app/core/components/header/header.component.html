<header>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" routerLink="/">
        <i class="fab fa-envira"></i>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
  
      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <!-- left nav ul -->
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" routerLinkActive="active" routerLink="/basket">
              <i class="fas fa-shopping-basket"></i>
              <span class="badge badge-warning badge-pill" *ngIf="cart$ | async as cart">
                {{ cart.totalItemsCount }}
              </span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLinkActive="active" routerLink="/products">Products</a>
          </li>
        </ul>
        <!-- right nav ul -->
        <ul class="navbar-nav">
            <ng-template #anonymousUser>
              <li class="nav-item">
                <a class="nav-link" routerLinkActive="active" routerLink="/login">Login</a>
              </li>
            </ng-template>
    
            <li ngbDropdown class="nav-item dropdown" *ngIf="appUser; else anonymousUser" routerLinkActive="active">
              <a ngbDropdownToggle class="nav-link dropdown-toggle cursorPointer" id="dropdown01" data-toggle="dropdown" 
              aria-haspopup="true" aria-expanded="false">
              {{ appUser.displayName }}
              </a>
              <div ngbDropdownMenu class="dropdown-menu" aria-labelledby="dropdown01">
                <a class="dropdown-item" routerLink="/my-orders">My Orders</a>
                <ng-container *ngIf="appUser.isAdmin">
                  <a class="dropdown-item" routerLink="/admin/orders">Manage Orders</a>
                  <a class="dropdown-item" routerLink="/admin/products">Manage Products</a>
                </ng-container>
                <a class="dropdown-item" (click)="logout()">Logout</a>
              </div>
            </li>
          </ul>
      </div>
    </div>
  </nav> 
</header>
