
  <div *ngIf="product.title" class="card ">
    <img class="card-img-top" 
    [src]="product.imageUrl" 
    alt="{{product.title}}" 
    style="max-width:100%"
    *ngIf="product.imageUrl">

    <div class="card-body text-center">
      <h5 class="card-title">{{product.title}}</h5>
      <h6 class="card-subtitle mb-2 text-muted">{{product.category}}</h6>
      <p class="card-text">{{product.price | currency: 'USD'}}</p>
    </div>

    <div class="card-footer">  
       <div class="row no-gutters">
         <div class="col-2">
          <a (click)="openModal(template)"
          ProductModalDirective
          class="btn btn-primary">
          <i class="fas fa-info-circle"></i>
          </a>
         </div>
         <div class="col">
            <app-product-quantity 
            [product]="product">
            </app-product-quantity>
         </div>
         <div class="col-2">
          <a [routerLink]="['/products/', product.title]" class="btn btn-warning">
            <i class="fas fa-book"></i>
          </a>
         </div>
       </div>
    </div>
  </div>

   <!-- Modal Template-->
   <ng-template #template>
    <div class="modal-header">
      <h4 class="modal-title pull-left">{{product.title}}</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <img [src]="product.imageUrl" alt="{{ product.title }}" class="img-responsive" style="max-height:200px;">
        <p>Category: {{product.category}}</p>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success">Add to Basket</button>
    </div>
  </ng-template>
